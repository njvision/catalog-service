apiVersion: v1
kind: ConfigMap
metadata:
  name: catalog-config
  labels:
    app: catalog-service
data:
  application.yml: |
    md:
      greeting: Welcome to the book catalog from Kubernetes!
    spring:
      datasource:
        url: jdbc:postgresql://md-postgres/mddb_catalog
      security:
        oauth2:
          resourceserver:
            jwt:
              issuer-uri: http://md-keycloak/realms/MdBookshop